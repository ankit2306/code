<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            body {
                background-color: #CEF6CE;
            }
            
            h1 {
                color: #08088A;
                font-style: "verdanta";
                text-align: center;
            }
            
            table {
                font-size: 15px;
            }
            
            #rateTable {
                float: right;
                text-align: center;
                border: 0.02rem solid black;
                padding: 1px 1px;
            }

            #rateTable td {
                color:magenta;
                border: 1px solid saddlebrown;
                padding: 10px 10px;
                border-radius: 5px;
            }
            
            #rateTable th {
                color: darkgreen;
                border: 10px solid rgb(46, 21, 3);
                padding: 1px 1px;
            }

        </style>
        <script type="text/javascript">
            function costcalculation() {
                //alert("Form Submitted !!!");
                document.getElementById("result").innerHTML="\nYour booking is confirmed !!!";
                return true;
            }
        </script>
    </head>
    <body>
        <table>
            <tablecaption>
                <h1 id="heading">Air cargo Service</h1>
            </tablecaption>
            <form action="#" method="post" onsubmit="return costcalculation();" autocomplete="on">
                <tr>
                    <td>
                        Customer Logistics Account Number
                    </td>
                    <td>
                        <input type="text" placeholder="Enter the Unique ID" autocomplete="on" pattern="[A-Za-z]{4}[_]{1}[0-9]{3}" required="required"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Mobile
                    </td>
                    <td>
                        <input type="text" required="required" pattern="[7-9]{1}[0-9]{9}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email-ID
                    </td>
                    <td>
                        <input type="text" required="required"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Item to be Shipped
                    </td>
                    <td>
                        <input type="text" placeholder="Item Name" pattern="[A-Za-z ].{1,}" required="required"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Item Category
                    </td>
                    <td>
                        <select required="required" id="category">
                            <option value="Electronics">Electronics</option>
                            <option value="Attires">Attires</option>
                            <option value="Toys">Toys</option>
                            <option value="Non Poisonous Food">Non Poisonous Food</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Shipment Address
                    </td>
                    <td>
                        <textarea required="required"></textarea>
                    </td>
                </tr>
                <tr>
                    <td >
                        Item Category
                    </td>
                    <td>
                        <select id="category" required="required">
                            <option value="London - 1800">London - 1800</option>
                            <option value="Singapore - 1400">Singapore - 1400</option>
                            <option value="New York - 3100">New York - 3100</option>
                            <option value="Mexico City - 3300">Mexico City - 3300</option>
                            <option value="Tokyo - 2800">Tokyo - 2800</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Weight in Kilograms
                    </td>
                    <td>
                        <input type="text" id="kiologramval" required="required"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        City
                    </td>
                    <td>
                        <datalist id="bihar">
                            <option value="Patna"></option>
                            <option value="Gaya"></option>
                            <option value="Muzaffarpur"></option>
                        </datalist>
                        <input list="bihar" id="br_city" required="required"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        Service Type
                    </td>
                    <td>
                        <input type="radio" name="gender" required="required" id="type1"/>Normal
                        <input type="radio" name="gender" id="type2"/>Express
                        <input type="radio" name="gender" id="type3"/>Platinum
                    </td>
                </tr>
                <tr>
                    <td>Mark Range(1to100)<input type="range" name="mark" id="markInputId" min="1" max="100" 
                        oninput="markOutputId.value = markInputId.value">
                        <output name="markOutputName" id="markOutputId"></output></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Book My Consignment"/>
                    </td>
                    <td>
                        <input type="reset" value="Clear"/>
                    </td>
                </tr>
            </form>
        </table>
        <br>
        <div id="result">

        </div>

        <table id="rateTable">
            <tr>
                <th>City</th>
                <th>Rate (in %)</th>
            </tr>
            <tr>
                <td>Patna</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Gaya</td>
                <td>9.88</td>
            </tr>
            <tr>
                <td>Muzaffarpur</td>
                <td>9.89</td>
            </tr>
        </table>
    </body>
</html>
