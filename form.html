<!DOCTYPE html5>
<html>
    
    <title>
        Hotel Room Reservation
    </title>
    
    <body bgcolor="lightskyblue">
        
        <h1>
            Hotel Room Reservation
        </h1>
        
        <table border="1" cellspacing="5" cellpadding="3" required>
            <tr>
                <td>
                    Name<sup>*</sup>
                </td>
                <td>
                    <input type="text" placeholder="Enter Name">
                </td>
            </tr>
            
            <tr>
                <td>
                    Address<sup>*</sup>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            
            <tr>
                <td>
                    Gender<sup>*</sup>
                </td>
                <td>
                    <input type="radio" value="Male">
                    <input type="radio" value="Female">
                </td>
            </tr>
            
            <tr>
                <td>
                    Contact No<sup>*</sup>
                </td>
                <td>
                    <input type="tel" placeholder="10 digits">
                </td>
            </tr>
            
            <tr>
                <td>
                    Email Address<sup>*</sup>
                </td>
                <td>
                    <input type="email" placeholder="abc@xyz.com">
                </td>
            </tr>
            
            <tr>
                <td>
                    No of Persons<sup>*</sup>
                </td>
                <td>
                    <input type="num">
                </td>
            </tr>
            
            <tr>
                <td>
                    No of Days<sup>*</sup>
                </td>
                <td>
                    <input type="num">
                </td>
            </tr>
            
            <tr>
                <td>
                    Check-in Date<sup>*</sup>
                </td>
                <td>
                    <input type="date" placeholder="dd/mm//yyyy">
                </td>
            </tr>
            
            <tr>
                <td>
                    Check-out Date<sup>*</sup>
                </td>
                <td>
                    <input type="date" placeholder="dd/mm//yyyy">
                </td>
            </tr>
            
            <tr>
                <td>
                    Room Type<sup>*</sup>
                </td>
                <td>
                    <input type="radio" name="room type" value="Suite"><br>
                    <input type="radio" value="Super Deluxe"><br>
                    <input type="radio" value ="Deluxe">
                </td>
            </tr>
            
            <tr>
                <td>
                    No of Rooms<sup>*</sup>
                </td>
                <td>
                    <input type="num">
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="submit" method="post" value="Block the Room">
                </td>
                <td>
                    <input type="reset" value="Clear" >
                </td>
            </tr>
        </table>
    </body>

</html>
