<!DOCTYPE html5>
<html>
    
    <title>
        Hotel Room Reservation
    </title>
    
    <body bgcolor="lightskyblue">
        
        <h1>
            Hotel Room Reservation
        </h1>
        <form action="form.html" method="POST">
        <table border="1" cellspacing="5" cellpadding="3">
            <tr>
                <td>
                    Name<sup>*</sup>
                </td>
                <td>
                    <input type="text" name="Name" placeholder="Enter Name" required/>
                </td>
            </tr>
            
            <tr>
                <td>
                    Address<sup>*</sup>
                </td>
                <td>
                    <input type="text" name="Address" required/>
                </td>
            </tr>
            
            <tr>
                <td>
                    Gender<sup>*</sup>
                </td>
                <td>
                    Male<input type="radio" name="Gender" value="Male" required/>
                    Female<input type="radio" name="Gender" value="Female" required/>
                </td>
            </tr>
            
            <tr>
                <td>
                    Contact No<sup>*</sup>
                </td>
                <td>
                    <input type="tel" name="Contact" placeholder="10 digits" pattern="[7-9]{1}[0-9]{9}" required/>
                </td>
            </tr>
            
            <tr>
                <td>
                    Email Address<sup>*</sup>
                </td>
                <td>
                    <input type="email" name="Email" placeholder="abc@xyz.com" required/>
                </td>
            </tr>
            
            <tr>
                <td>
                    No of Persons<sup>*</sup>
                </td>
                <td>
                    <input type="number" name="Persons" required/>
                </td>
            </tr>
            
            <tr>
                <td>
                    No of Days<sup>*</sup>
                </td>
                <td>
                    <input type="number" name="Days" required/>
                </td>
            </tr>
            
            <tr>
                <td>
                    Check-in Date<sup>*</sup>
                </td>
                <td>
                    <input type="date" placeholder="dd/mm//yyyy" name="Check-in" required/>
                </td>
            </tr>
            
            <tr>
                <td>
                    Check-out Date<sup>*</sup>
                </td>
                <td>
                    <input type="date" placeholder="dd/mm//yyyy" name="Check-out" required/>
                </td>
            </tr>
            
            <tr>
                <td>
                    Room Type<sup>*</sup>
                </td>
                <td>
                   <input type="radio" name="room type" value="Suite" required/>Suite<br>
                    <input type="radio" name="room type" value="Super Deluxe" required/>Super Deluxe<br>
                    <input type="radio" name="room type" value ="Deluxe" required/>Deluxe
                </td>
            </tr>
            
            <tr>
                <td>
                    No of Rooms<sup>*</sup>
                </td>
                <td>
                    <input type="number" name="Rooms" required/>
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="submit" value="Block the Room"/>
                </td>
                <td>
                    <input type="reset" value="Clear"/>
                </td>
            </tr>
        </table>
        </form>
    </body>

</html>
